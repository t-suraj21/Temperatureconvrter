<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="main">
            <label for="celsius"><h2>Celsius:</h2></label>
            <input type="number" id="cel" placeholder="Temperature in Celsius">
        </div>
        <div class="main">
            <label for="fahrenheit"><h2>Fahrenheit:</h2></label>
            <input type="number" id="fh" placeholder="Temperature in Fahrenheit">
        </div>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
